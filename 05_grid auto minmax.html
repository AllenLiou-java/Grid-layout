<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軌道縮放與 minmax()</title>
    <style>
        .box {
            border: 1px dashed yellowgreen;
            padding: 10px;
        }
        .wrapper {
            display: grid;
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
            width: 750px;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
        }
    </style>
</head>
<body>
    <h2>透過在暗式格線內的 grid-auto-rows 與 grid-auto-columns 屬性，給軌道定義一套大小</h2>
    <p>grid-auto-rows: minmax(100px, auto);</p>
    <p>針對 grid-auto-rows 指定了 minmax() 的數值。它會指定高度最小要 100 像素，最大則是 auto</p>
    <p>以下範例中的Two格子因為內部加入的內容後，高度大於100px而被撐開</p>

    <div class="wrapper">
        <div class="box">One</div>
        <div class="box">Two
            <p>I have some more content in.</p>
            <p>This makes me taller than 100 pixels.</p>
        </div>
        <div class="box">Three</div>
        <div class="box">Four</div>
        <div class="box">Five</div>
    </div>
</body>
</html>
